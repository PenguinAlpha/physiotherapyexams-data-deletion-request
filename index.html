<!DOCTYPE html>
<html>
<head>
  <title>Physiotherapy Exams Android App - Data Deletion Request Form</title>
  <style>
    body {
      background-image: linear-gradient(to bottom, #87CEFA, #4682B4);
      color: darkblue;
    }
    h1 {
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Physiotherapy Exams Android App - Data Deletion Request Form</h1>
  <form action="https://formspree.io/f/mleyvgqk" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="reason">Reason for Data Deletion:</label><br>
    <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
    
    <input type="submit" value="Submit Request">
  </form>
  
  <p>Account will be deleted within 7 working days, after successful submission.</p>
  <p>Thanks.</p>
</body>
</html>
